<div class="mt-3">
  <ngb-tabset [justify]="currentJustify">
    <ngb-tab title="All">
      <ng-template ngbTabContent>
        <div class="row mt-3">
            <app-qpaper-item *ngFor="let qpaperEl of qpapers; let i = index"
            [index] = i
            [qpaper] = qpaperEl class="col-md-2 col-sm-4 col-6"></app-qpaper-item>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="CSE">
      <ng-template ngbTabContent>
